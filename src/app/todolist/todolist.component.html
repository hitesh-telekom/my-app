<div>
    <input type="text" name="title" class="item" #item> 
    <button class="btn-add-item" (click)="createTask(item.value)">Add</button>
    
    <!-- <button class="btn-add-item" (click)="createRandomTask()">Generate Random Task</button> -->


    <div *ngIf="showEdit">
        <input type="text" name="newTitle" class="title" value="{{editTaskTitle}}" #title> 
        <button class="btn-add-item" (click)="updateTaskTitle(title.value)">Update</button>
    </div>

    <h2> Pending Tasks </h2>

    <ul>
        <li *ngFor="let task of tasks">
            <span>{{task.title}}</span>

            <button (click)="showEditTaskForm(task.id, task.title)">
                Edit
            </button>
            <button (click)="completeTask(task.id)">
                Complete
            </button>
            <button (click)="deleteTask(task.id)">
                Delete
            </button>
        </li>
    </ul>

    <h2> Completed Tasks </h2>

    <ul>
        <li *ngFor="let task of completedTasks">
            <span [ngClass]="{'done': task.done}">{{task.title}}</span>

            <button (click)="moveTaskToUncomplete(task.id)">
                Add to Uncomplete
            </button>
            <button (click)="deleteCompletedTask(task.id)">
                Delete
            </button>
        </li>
    </ul>
</div>
